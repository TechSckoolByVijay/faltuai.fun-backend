name: Build and Push to Azure Container Registry

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: faltuaicr.azurecr.io
  IMAGE_NAME: faltuai-backend
  CONTAINER_APP_NAME: faltuai
  RESOURCE_GROUP: falutuai.fun
  CONTAINER_APP_ENVIRONMENT: managedEnvironment-falutuaifun-bd2b

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=commit-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Output image details
        run: |
          echo "### ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  deploy-to-container-apps:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: dev
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Container Apps
        uses: azure/CLI@v2
        with:
          inlineScript: |
            echo "ðŸš€ Installing Container Apps extension and updating app..."
            
            # Install Container Apps extension with latest version
            az extension add --name containerapp --upgrade --allow-preview true
            
            # Update container image first
            echo "ðŸ“¦ Updating container image..."
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Update environment variables separately to avoid API conflicts
            echo "ðŸ”§ Setting environment variables..."
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --replace-env-vars \
                DATABASE_URL="postgresql://dbadmin:FaltuAIfun_p@55word@faltuaidb.postgres.database.azure.com:5432/faltuai_db?ssl=require" \
                POSTGRES_DB="${{ secrets.POSTGRES_DB }}" \
                POSTGRES_USER="${{ secrets.POSTGRES_USER }}" \
                POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
                GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
                GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
                OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
                OPENAI_MODEL="${{ secrets.OPENAI_MODEL }}" \
                JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
                FRONTEND_URL="https://techsckoolbyvijay.github.io/faltuai.fun-frontend" \
                LANGCHAIN_TRACING_V2="${{ secrets.LANGCHAIN_TRACING_V2 }}" \
                LANGCHAIN_API_KEY="${{ secrets.LANGCHAIN_API_KEY }}" \
                LANGCHAIN_PROJECT="${{ secrets.LANGCHAIN_PROJECT }}" \
                LANGCHAIN_ENDPOINT="${{ secrets.LANGCHAIN_ENDPOINT }}" \
                LANGSMITH_AUTO_BATCH_TRACING="${{ secrets.LANGSMITH_AUTO_BATCH_TRACING }}" \
                AZURE_DOC_INTELLIGENCE_ENDPOINT="${{ secrets.AZURE_DOC_INTELLIGENCE_ENDPOINT }}" \
                AZURE_DOC_INTELLIGENCE_KEY="${{ secrets.AZURE_DOC_INTELLIGENCE_KEY }}" \
                DEBUG="false" \
                ENVIRONMENT="production" \
                LOG_LEVEL="INFO"
            
            echo "âœ… Container App deployment completed!"
          
      - name: Verify deployment
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            echo "ðŸ” Verifying Container App deployment..."
            
            # Get app status
            APP_STATUS=$(az containerapp show \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query 'properties.provisioningState' \
              --output tsv)
            
            # Get app URL
            APP_URL=$(az containerapp show \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query 'properties.configuration.ingress.fqdn' \
              --output tsv)
            
            echo "ðŸ“Š Deployment Status: $APP_STATUS"
            echo "ðŸ”— Application URL: https://$APP_URL"
            
            # Test health endpoint (with timeout)
            echo "ðŸ¥ Testing health endpoint..."
            if curl -f --max-time 30 "https://$APP_URL/health"; then
              echo "âœ… Health check passed"
            else
              echo "âš ï¸ Health check failed - app may still be starting"
            fi
            
            # Show recent logs
            echo "ðŸ“‹ Recent application logs:"
            az containerapp logs show \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --follow false \
              --tail 20 || echo "Could not retrieve logs"

      - name: Output deployment info
        run: |
          echo "### ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Container App:** \`${{ env.CONTAINER_APP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** \`${{ env.RESOURCE_GROUP }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”— Application URL:** https://faltuai.reddune-c0e74598.centralindia.azurecontainerapps.io" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ¥ Health Check:** https://faltuai.reddune-c0e74598.centralindia.azurecontainerapps.io/health" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment Variables Configured:**" >> $GITHUB_STEP_SUMMARY
          echo "- Database (PostgreSQL)" >> $GITHUB_STEP_SUMMARY
          echo "- Google OAuth" >> $GITHUB_STEP_SUMMARY
          echo "- OpenAI API" >> $GITHUB_STEP_SUMMARY
          echo "- LangChain/LangSmith" >> $GITHUB_STEP_SUMMARY
          echo "- Azure Document Intelligence" >> $GITHUB_STEP_SUMMARY
          echo "- Production settings" >> $GITHUB_STEP_SUMMARY